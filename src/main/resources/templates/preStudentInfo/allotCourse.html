<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/zTreeStyle.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/My97DatePicker/skin/WdatePicker.css}"/>
<head th:include="fragments/head::header" />
<style>
    .Wdate {
        border: #999 1px solid;
        height: 30px;
        background: #fff url(datePicker.gif) no-repeat right;
    }
    .Style{
        padding-left: 23px;
        padding-right: 19px;
        padding-top: 30px;
    }
</style>
<body>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <div class="page-content Style">
                <input id="studentNo" th:value="${studentNo}" type="text" name="id" style="display: none"/>
                <label class="col-sm-3 control-label no-padding-right"> 分配老师：</label>
                <select  class="col-sm-3 input-sm"  name="allotTeacher" id="allotTeacher" style="width:49%" >
                    <option selected="selected" value="0">请选择</option>
                    <option   th:each="allotTeacher:${allotTeacherList}" th:text="${allotTeacher.username}" th:value="${allotTeacher.oaid}"></option>
                </select>
                <div style="position:absolute;bottom:10px; right:110px;">
                    <button type="button" class="btn btn-primary" id="allotTeacher_submits">保存</button>
                </div>
                <div style="position:absolute;bottom:10px; right:26px;">
                    <button type="button" class="btn btn-primary" id="allotTeacher_callback">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/js::js"></div>
<script th:src="@{/My97DatePicker/WdatePicker.js}"></script>
<script th:src="@{/assets/js/jquery.validate.min.js}"></script>

<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<script th:src="@{/business/preStudentInfo/list.js}" charset="UTF-8"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script></body>
