<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<head th:include="fragments/head::header" />
<style>
	.error {
		color: #F00
	}
</style>
<body>
<div th:include="fragments/top::top"></div>
<div class="main-container" id="main-container">
	<div class="main-container-inner">
		<div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="icon-home home-icon"></i> <a href="#">首页</a></li>
					<li><a href="#">系统管理</a></li>
					<li><a href="#">角色-权限</a></li>
				</ul>
			</div>

			<div class="page-content">
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row">
							<div class="col-xs-12">
								<h3 class="header smaller lighter blue">角色-权限</h3>
								<div class="table-header">
									<form class="form-inline">
										<div class="form-group">
											<label for="roleName">角色名称：</label>
											<input type="text" id="roleName" class="form-control input-sm" placeholder="" style="width:100px;"/>
											<label for="permissionName">权限名称：</label>
											<input type="text" id="permissionName" class="form-control input-sm" placeholder="" style="width:100px;"/>
										</div>
										<button type="button" id="query" class="btn btn-success ">查询</button>
										<button type="reset" class="btn btn-warning">清空</button>
									</form>
								</div>

								<div class="table-responsive">
									<table id="sample-table-2" class="table table-striped table-bordered table-hover">
										<thead>
										<tr>
											<th>角色名称</th>
											<th>权限名称</th>
											<th>操作时间</th>
											<th class="hidden-480" width="200px">操作</th>
										</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.page-content -->
		</div>

		<div th:include="fragments/bottom::bottom"></div>
	</div>

	<a href="#" id="btn-scroll-up"
	   class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>
<!-- /.main-container -->

<!-- Modal备注 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content"></div>
	</div>
</div>
<div th:include="fragments/js::js"></div>

<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script th:src="@{/assets/js/jquery.validate.zh-CN.js}"></script>
<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script type="text/javascript">
    var oTable1;
    jQuery(function($) {
        oTable1 = $('#sample-table-2').dataTable({
            "bFilter" : false,//是否使用搜索
            "bProcessing" : true,
            "bDeferRender" : true,//
            "sPaginationType" : "bs_normal",//分页样式
            "bRetrieve" : true,//是否调用后台
            "bServerSide" : true,//是否以后台分页
            "sAjaxSource" : "/system/role/permission/list/data",//请求路径
            "fnServerData" : function(sSource, aoData, fnCallback) {
                aoData.push(
                    {"name":"roleName","value":$("#roleName").val()},
                    {"name":"permissionName","value":$("#permissionName").val()}
                )
                $.ajax({
                    "dataType" : 'json',
                    "type" : "POST",
                    "url" : sSource,
                    "data" : aoData,
                    "success" : fnCallback
                });
            },
            "aaSorting" : [ [ 0, "desc" ] ],
			"bSort":true,
            "aoColumns" : [
                {"sClass": "center", "bSortable": false, "mData": function(data){
					var roleName = '<a class="blue" href="javascript:void(0);" onclick="toRoleEditPage(' + data.roleId + ')">' + data.roleName + '</a>';
                	return roleName;
                }},
				{"sClass": "center", "bSortable": false, "mData": function(data){
					return data.permissionName;
                }},
				{"sClass": "center", "bSortable": false, "mData": "created"},
                {"sClass" : "center", "bSortable" : false, "mData" : function (data) {
					var remove = '&nbsp;<a href="javascript:void(0);" onclick="remove(' + data.rolePermissionId + ')" >删除</a>&nbsp;';
                    return remove;
                }}
            ],
            "oLanguage" : {
                "sLengthMenu" : "每页 _MENU_条 ",
                "sZeroRecords" : "对不起，查询不到任何相关数据",
                "sInfo" : "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录 ",
                "sInfoEmpty" : "显示 0 到 0 条，共 0 条记录",
                "sInfoFiltered" : "数据表中共为 _MAX_ 条记录)",
                "sProcessing" : "正在加载中...",
                "sSearch" : "搜索",
                "sUrl" : "", //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                "oPaginate" : {
                    "sFirst" : "第一页",
                    "sPrevious" : " 上一页 ",
                    "sNext" : " 下一页 ",
                    "sLast" : " 最后一页 "
                }
            }
            //多语言配置

        });

        $("#query").click(function() {
            oTable1.fnDraw();
        })
    })

	function remove(id){
        parent.layer.confirm('确认执行删除操作？', {
            icon: 0,
            btn: ['确认', '取消'],
            btn1: function (index, layero) {
                $.ajax({
                    url: "/system/role/permission/remove",
                    type: "POST",
                    data: {
                        rolePermissionId: id,
                    },
                    success: function (data) {
                        if (data) {
                            layer.msg('操作成功', {time: 1000});
                            oTable1.fnDraw();
                        } else {
                            layer.msg('操作失败', {time: 1000});
                        }
                    }
                });
            }
        });
	};

	/*<![CDATA[*/
	function toRoleEditPage(roleId){
		window.location.href="/role/savePage?id="+roleId
	}
	/*]]>*/
</script>
</body>
</html>
