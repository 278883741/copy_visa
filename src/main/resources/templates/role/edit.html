<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/zTreeStyle.css}"/>
<link rel="stylesheet" th:href="@{/webuploader/webuploader.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/My97DatePicker/skin/WdatePicker.css}"/>
<head th:include="fragments/head::header" />
<body>
<div th:include="fragments/top::top"></div>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>首页</li>
                    <li>角色管理</li>
                    <li>角色列表</li>
                    <!--<li class="active">内容列表</li>-->
                </ul>
            </div>
            <div class="page-content">

                <h3 class="header smaller lighter blue">编辑角色信息</h3>
                <div id="ulId" class=""></div>
                <br/>
                <form method="post" id="edit">
                    <input type="hidden" name="id" id="id" th:value="${role!=null}? ${role.id}"/>
                    <div  class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue"> 角色名称：</label>
                                    <input class="col-sm-1" name="roleName" style="width: 150px" th:value="${role!=null}? ${role.roleName}"/>
                                    <label class="col-sm-3 control-label no-padding-right blue"> 角色代码：</label>
                                    <input class="col-sm-1" name="description" style="width: 150px" th:value="${role!=null}? ${role.description}"/>
                                </div>
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue" for="operator"> 操作人：</label>
                                    <input class="col-sm-1" id="operator" disabled="disabled" name="operatorNo" style="width: 150px" th:value="${role!=null}? ${role.operatorNo}"/>
                                    <label class="col-sm-3 control-label no-padding-right blue"> 操作日期：</label>
                                    <input readonly="readonly" style="width: 150px"
                                    id="updateTime" name="updateTime2" th:value="${role.updateTime!=null}? ${#dates.format(role.updateTime, 'yyyy-MM-dd')}"/>
                                </div>
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue"> 分配权限：</label>
                                    <input class="col-sm-1" name="permissionTree" style="width: 150px" value="编辑权限" onclick="selectPermission()"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ztree-->


                    <!--ueditor-->
                    <!--<div class="table-responsive">
                        &lt;!&ndash;<script id="editor" type="text/plain"></script>
                        <input type="hidden" name="content" id="content" th:value="${role.content}"/>&ndash;&gt;
                        <input id="content" name="content" value="" type="hidden" th:value="${role.content}"/>
                        &lt;!&ndash; 加载编辑器的容器 &ndash;&gt;
                        <script id="container" name="container" type="text/plain"></script>
                    </div>-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submits">保存</button>
                    </div>

                    <div id="alert" class="alert alert-success" style="display: none;" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="alertText"></span>
                    </div>
                </form>

            </div>
        </div>
        <div th:include="fragments/bottom::bottom"></div>
    </div>

    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

<!-- Modal备注 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>



<div th:include="fragments/js::js"></div>


<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.core-3.5.min.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.excheck-3.5.min.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<script th:src="@{/bootstrap/js/star-rating.min.js}"></script>
<script th:src="@{/business/role/edit.js}"></script>
<script th:src="@{/My97DatePicker/WdatePicker.js}"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
</body>
</html>
