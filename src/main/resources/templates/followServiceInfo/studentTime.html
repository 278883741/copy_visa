<style>
    .Wdate {
        border: #999 1px solid;
        height: 30px;
        background: #fff url(datePicker.gif) no-repeat right;

    .Style{
        padding-left: 23px;
        padding-right: 19px;
        padding-top: 30px;

<body>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <div class="page-content Style">
                <input id="id" th:value="${date}" type="text" name="id" style="display: none"/>
                <label class="col-sm-3 control-label no-padding-right"> 学生确认时间：</label>
                <input id="student_date" class="Wdate col-sm-3" style="width: 168px ;height:30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
                <div style="position:absolute;bottom:10px; right:20px;">
                    <button type="button" class="btn btn-primary" id="student_submits">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
