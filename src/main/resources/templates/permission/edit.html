<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/zTreeStyle.css}"/>
<link rel="stylesheet" th:href="@{/webuploader/webuploader.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/My97DatePicker/skin/WdatePicker.css}"/>
<head th:include="fragments/head::header" />
<body>
<div th:include="fragments/top::top"></div>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-home home-icon"></i> <a href="#">首页</a></li>
                    <li><a href="#">角色管理</a></li>
                    <li><a href="/member/list">角色列表</a></li>
                </ul>
            </div>
            <div class="page-content">

                <h3 class="header smaller lighter blue">编辑权限信息</h3>
                <div id="ulId" class=""></div>
                <br/>
                <form method="post" id="edit">
                    <input type="hidden" name="id" id="id" th:value="${permission!=null}? ${permission.id}"/>
                    <div  class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue" for="permissionName"> 权限名称：</label>
                                    <input class="col-sm-1" id="permissionName" name="permissionName" style="width: 150px" th:value="${permission!=null}? ${permission.permissionName}"/>
                                    <label class="col-sm-3 control-label no-padding-right blue" for="permissionUrl"> 权限地址：</label>
                                    <input class="col-sm-1" id="permissionUrl" name="permissionUrl" style="width: 150px" th:value="${permission!=null}? ${permission.permissionUrl}"/>
                                </div>
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue" > 父级权限：</label>
                                    <input class="col-sm-1" id="parentName" name="parentName" style="width: 150px" th:value="${parentName}" onclick="selectParentPermission()"/>
                                    <input type="hidden" id="parentId" name="parentId" th:value="${permission!=null}? ${permission.parentId}"/>
                                    <input type="hidden" id="level" name="level" value=""/>
                                </div>
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue"> 备注：</label>
                                    <input class="col-sm-2" name="resultComment" style="width:560px;height:100px;" th:value="${applyResult!=null}? ${applyResult.resultComment}" required="required"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ztree-->


                    <!--ueditor-->
                    <!--<div class="table-responsive">
                        &lt;!&ndash;<script id="editor" type="text/plain"></script>
                        <input type="hidden" name="content" id="content" th:value="${role.content}"/>&ndash;&gt;
                        <input id="content" name="content" value="" type="hidden" th:value="${role.content}"/>
                        &lt;!&ndash; 加载编辑器的容器 &ndash;&gt;
                        <script id="container" name="container" type="text/plain"></script>
                    </div>-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submits">保存</button>
                    </div>

                    <div id="alert" class="alert alert-success" style="display: none;" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="alertText"></span>
                    </div>
                </form>

            </div>
        </div>
        <div th:include="fragments/bottom::bottom"></div>
    </div>

    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

<!-- Modal备注 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>



<div th:include="fragments/js::js"></div>


<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.core-3.5.min.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.excheck-3.5.min.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<script th:src="@{/bootstrap/js/star-rating.min.js}"></script>
<script th:src="@{/business/permission/edit.js}"></script>
<!--ueditor-->
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/ueditor.all.min.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/lang/zh-cn/zh-cn.js}"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
</body>
