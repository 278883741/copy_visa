<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<head th:include="fragments/head::header" />
<body>
<div th:include="fragments/top::top"></div>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div th:include="fragments/left::left" class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-home home-icon"></i> <a href="#">首页</a></li>
                    <li><a href="#">用户管理</a></li>
                    <li><a href="/member/list">用户列表</a></li>
                    <!--<li class="active">内容列表</li>-->
                </ul>
            </div>

            <div class="page-content">
                <h3 class="header smaller lighter blue">用户信息</h3>
                <div id="ulId" class=""></div>
                <br/>
                <div  class="tab-pane fade in active">
                    <div class="container">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1  no-padding-right blue" > 姓名：</label>
                                <span class="col-sm-1"  th:text="${user!=null}? ${user.username}"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1  no-padding-right blue"  > 工号：</label>
                                <span class="col-sm-1"  th:text="${user!=null}? ${user.oaid}"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1  no-padding-right blue" > 角色：</label>
                                <span class="col-sm-1" id="code" th:text="${user!=null}? ${user.role}"></span>
                            </div>

                        </div>
                    </div>
                </div>
                <br/><br/><br/><br/><br/><br/><br/><br/>

            </div>
        </div>

        <div th:include="fragments/bottom::bottom"></div>
    </div>

    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

<!-- Modal备注 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>

<!-- Modal备注 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2 style="color: green" id="result">审核通过</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/js::js"></div>


<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
</body>
</html>
