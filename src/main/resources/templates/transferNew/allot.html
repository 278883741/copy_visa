<link rel="stylesheet" th:href="@{/assets/css/colorbox.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/zTreeStyle.css}"/>
<link rel="stylesheet" th:href="@{/webuploader/webuploader.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/My97DatePicker/skin/WdatePicker.css}"/>
<head th:include="fragments/head::header" />
<body>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div class="main-content">
            <div class="page-content">
                <div id="ulId" class=""></div>
                <br/>

                <form method="post" id="edit">
                    <input type="hidden" name="sendId" th:value="${sendId}"/>
                    <input type="hidden" name="id" th:value="${transferId}"/>
                    <input type="hidden" id="studentNo" name="studentNo" th:value="${studentNo}"/>
                    <input type="hidden" id="userGroup" name="userGroup" th:value="${userGroup}"/>
                    <input type="hidden" id="countryGroup" name="countryGroup" th:value="${countryGroup}"/>
                    <input type="hidden" id="queryType" name="queryType" th:value="${queryType}"/>
                    <input type="hidden" id="transferSendType" name="transferSendType" th:value="2"/>
                    <div  class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group one-receive" style="height:29px;">
                                    <label class="col-sm-3 control-label no-padding-right blue" style="padding-top:1px">接收顾问：</label>
                                    <input class="col-sm-1" id="receive-1-name" name="receiveName" style="width: 150px"
                                           value="请选择" onclick="selectStaff()"/>
                                    <input type="hidden" id="receive-1-no" name="receiveNo"/>
                                    <label class="col-sm-3 control-label no-padding-right blue" style="padding-top:1px">分配原因：</label>
                                    <input type="hidden" id="reason" th:value="${transferSend!=null}? ${transferSend.reason}"/>
                                    <select class="col-sm-2 reason" id="transferReason" name="transferReason" style="width: 150px; height:25px;">
                                        <option value="1">正常分配</option>
                                        <option value="2">休假</option>
                                        <option value="3">工作调整</option>
                                        <option value="4">员工离职</option>
                                    </select>
                                </div>
                                <div class="form-group" th:style="${queryType == 4}? 'display:none'">
                                    <label class="col-sm-3 control-label no-padding-right blue" style="padding-top:1px"> 分配类型：</label>
                                    <select class="col-sm-2 reason" id="operatorType" name="operatorType" style="width: 150px; height:25px;">
                                        <option value="1">文签顾问</option>
                                        <option value="2">制作文案</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="alert" class="alert alert-success" style="display: none;" transferSend="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="alertText"></span>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<!-- Modal备注 -->
<div class="modal fade" id="myModal" tabindex="-1" transferSend="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>



<div th:include="fragments/js::js"></div>


<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.core-3.5.min.js}"></script>
<script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.excheck-3.5.min.js}"></script>
<script th:src="@{/assets/js/temp.js}" charset="UTF-8"></script>
<script th:src="@{/bootstrap/js/star-rating.min.js}"></script>
<!--ueditor-->
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/ueditor.all.min.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/UEditor/lang/zh-cn/zh-cn.js}"></script>
<!--图片查看器-->
<script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script type="text/javascript">
function selectStaff(id){
    layer.open({
        title: '分配人员',
        type: 2,
        area: ['250px', '320px'],
        fixed: false, //不固定
        content: '/transfer/staff'
    });
}
</script>
</body>
